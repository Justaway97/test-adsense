<mat-dialog-content class="mat-typography">
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="primary" (click)="dialog.close(false)" tabindex="1">No</button>
	<button mat-raised-button color="primary" (click)="dialog.close(true)" tabindex="1">Yes</button>
</mat-dialog-actions>
