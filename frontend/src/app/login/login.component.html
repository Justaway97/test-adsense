<!-- <ng-container *ngIf="isDataLoaded"> -->
    <div class="main-div">
        <mat-card class="card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <ng-container *ngIf="isRegister">
                    <mat-card-title class="col">Register</mat-card-title>
                </ng-container>
                <ng-container *ngIf="!isRegister">
                    <mat-card-title class="col">Login</mat-card-title>
                </ng-container>
                <mat-card-content style="display:inline;">
                    <div class="row">
                    <div class="col marginLeftRight">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Username" [value]="loginForm.getRawValue()?.username" formControlName="username">
                        </mat-form-field>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col marginLeftRight">
                        <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Password" [value]="loginForm.getRawValue()?.password" formControlName="password">
                        </mat-form-field>
                    </div>
                    </div>
                    <ng-container *ngIf="isRegister">
                        <div class="row">
                            <div class="col marginLeftRight">
                                <mat-form-field class="full-width">
                                    <input matInput type="email" placeholder="Email" [value]="loginForm.getRawValue()?.email" formControlName="email">
                                    
                                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                                        Email is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </ng-container>
                </mat-card-content>
            <ng-container *ngIf="!isRegister">
                <mat-card-actions class="col marginLeftRight">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.dirty">Login</button>
                    <button mat-raised-button color="warn" type="button" (click)="reset()">Reset</button>
                </mat-card-actions>
            </ng-container>
            <ng-container *ngIf="isRegister">
                <mat-card-actions class="col marginLeftRight">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.dirty">Register</button>
                    <button mat-raised-button color="warn" type="button" (click)="reset()">Reset</button>
                </mat-card-actions>
            </ng-container>
        </form>
        </mat-card>
        <div *ngIf="isRegister">
            <button mat-raised-button color="warn" type="submit" (click)="goToLogin()">go to login</button>
        </div>
        <div *ngIf="!isRegister">
            <button mat-raised-button color="warn" type="submit" (click)="goToRegister()">go to register</button>
        </div>
    </div>
<!-- </ng-container> -->
