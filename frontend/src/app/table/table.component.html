<div style="display:flex;justify-content: center;">
  <mat-form-field class="filter-field" appearance="outline" style="width:30%;">
    <mat-label>Filter Records</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Please key in anything you want to filter at this page" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container *ngIf="requiredCheckButton">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="checkboxChange($event, 0)">
                          <!-- [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()" -->
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="checkboxChange($event, row)" (click)="$event.stopPropagation()">
            </mat-checkbox>
          </td>
        </ng-container>
      </ng-container>
      <ng-container *ngFor="let column of columns;let j = index">
        <ng-container *ngIf="column !== 'select'" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ getMessage(column) }} </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            {{ element[column] }}
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="getSelectedRow(row)"></tr>
    </table>
  <mat-paginator *ngIf="dataSource.data.length > 0" [length]="size" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>
  <ng-container *ngIf="dataSource.data.length === 0">
    <div style="display: flex; justify-content: center;height: 10%;">
      <span style="font-size: 1.5rem;">No record found!</span>
    </div>
  </ng-container>
</div>
<!-- add icon -->
<ng-template #add>
  <div>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #minus>
  <div>
    <button mat-icon-button>
      <mat-icon>minimize</mat-icon>
    </button>
  </div>
</ng-template>
