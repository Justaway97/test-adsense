<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
      <ng-container *ngFor="let column of columns;let j = index">
        <ng-container *ngIf="column !== 'checkbox'" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ getMessage(column) }} </th>
          <td class="pointer" mat-cell *matCellDef="let element; let i = index;">
            {{ getMessage(element[column]) }}
          </td>
        </ng-container>
        <ng-container *ngIf="column === 'checkbox'" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element; let i = index;" (click)="$event.cancelBubble=true">
            <ng-container *ngIf="element['status'] === 'P' || element['status'] === 'NC' || element['status'] === 'D' ||
                                 element['status'] === 'R' || element['status'] === 'OOD'">
              <mat-checkbox class="example-margin"
                           (click)="onClickCheckBox(element)">
                            <!-- (change)="setAll($event.checked)"> -->
              </mat-checkbox>
            </ng-container>
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="getSelectedRow(row)"></tr>
    </table>
  <ng-container *ngIf="dataSource.data.length === 0">
    <div style="display: flex; justify-content: center;height: 10%;">
      <span style="font-size: 1.5rem;">No record found!</span>
    </div>
  </ng-container>
</div>
<mat-paginator *ngIf="dataSource.data.length > 0" [length]="size" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>
<!-- add icon -->
<ng-template #add>
  <div>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #minus>
  <div>
    <button mat-icon-button>
      <mat-icon>minimize</mat-icon>
    </button>
  </div>
</ng-template>
